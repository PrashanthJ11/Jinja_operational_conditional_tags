<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If condition with jinja tags</title>
</head>
<body>
    <center>
        <h1>If condition</h1>
        {% if a > 10 %}
            <h2>if block</h2>
            <h3>a is greater than 10</h3>
        {% endif %}
    </center>
</body>
</html>
