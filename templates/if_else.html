<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> If-Else </title>
</head>
<body>
    <center>
        {% if a > b %}
            <h1>if block</h1>
            <h1>A is greater than B</h1>
        {% else %}
            <h1>else block</h1>
            <h1>B is greater than A</h1>
        {% endif %}
        


    </center>
</body>
</html>
